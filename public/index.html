<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files to Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1em;
      color: #555;
    }

    input[type="file"] {
      padding: 10px;
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      color: #333;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }

    .alert {
      font-size: 1.1em;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      background-color: #28a745;
      text-align: center;
    }

    .error {
      background-color: #dc3545;
    }

    .success {
      background-color: #28a745;
    }

    @media screen and (max-width: 768px) {
      .container {
        width: 90%;
      }

      h1 {
        font-size: 1.7em;
      }

      button {
        padding: 10px 18px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Files to Google Drive</h1>

    <!-- Form for uploading credentials.json -->
    <form id="credentials-form" action="/upload-credentials" method="POST" enctype="multipart/form-data">
      <div class="form-container">
        <label for="credentials">Choose Google Drive JSON credentials file:</label>
        <input type="file" name="credentials" id="credentials" required>
        <button type="submit">Upload Credentials</button>
      </div>
    </form>

    <br>

    <!-- Form for uploading files after credentials are uploaded -->
    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data" style="display: none;">
      <div class="form-container">
        <label for="file">Choose file to upload:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload File</button>
      </div>
    </form>

    <div id="alert-message"></div>
  </div>

  <script>
    const credentialsForm = document.getElementById('credentials-form');
    const uploadForm = document.getElementById('upload-form');
    const alertMessage = document.getElementById('alert-message');
    
    credentialsForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(credentialsForm);
      const response = await fetch('/upload-credentials', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        alertMessage.innerHTML = `<div class="alert success">Credentials uploaded successfully!</div>`;
        uploadForm.style.display = 'block'; // Show the file upload form
      } else {
        alertMessage.innerHTML = `<div class="alert error">Error uploading credentials</div>`;
      }
    });

    uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(uploadForm);
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        const message = await response.text();
        alertMessage.innerHTML = `<div class="alert success">${message}</div>`;
      } else {
        alertMessage.innerHTML = `<div class="alert error">Error uploading file</div>`;
      }
    });
  </script>
</body>
</html>
