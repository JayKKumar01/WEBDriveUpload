<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive File Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Google Drive File Upload</h1>
    
    <form id="credentials-form" action="/upload-credentials" method="POST" enctype="multipart/form-data">
      <label for="credentials">Upload Google Drive Credentials:</label>
      <input type="file" id="credentials" name="credentials" required>
      <button type="submit">Upload</button>
    </form>

    <form id="file-form" action="/upload" method="POST" enctype="multipart/form-data" style="display:none;">
      <label for="file">Select a File to Upload:</label>
      <input type="file" id="file" name="file" required>
      <button type="submit">Upload File</button>
    </form>

    <div id="progress-section" style="display:none;">
      <p id="progress-text">Upload Progress: 0%</p>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
